<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body class="container mt-4">
    <h2 class="text-center">To-Do List</h2>

    <div class="row my-5">
      <div class="col-12 col-md-4 mb-3">
        <div class="upload-container">
          <label class="upload-btn">
            Choose File
            <input type="file" id="fileInput" />
          </label>
          <span class="file-name" id="fileName">No file chosen</span>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <button class="btn btn-primary w-100" onclick="loadTasksFromFile()">
          Load Tasks from File
        </button>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <button class="btn btn-success w-100" onclick="downloadTasks()">
          Download Tasks
        </button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 col-md-9 mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Enter task"
        />
      </div>
      <div class="col-12 col-md-3 mb-3">
        <button class="btn btn-primary w-100" onclick="addTask()">
          Add New Task
        </button>
      </div>
    </div>

    <div id="taskList" class="task-row"></div>

    <script src="script.js"></script>
  </body>
</html>
